<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile list</title>
</head>
<body>
    <header>
        <h2>Indian Team</h2>
        <nav>
            <a href="profile1">C</a>
            <a href="profile2">VC</a>
            <a href="profile3">WK</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="./assets/vk.jpg" alt="Virat" width="500" height="500">
                <figcaption>Virat Kohli</figcaption>                
            </figure>
            <p>Captain</p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="./assets/RS.jpg" alt="Rohit" width="500" height="500">
                <figcaption>Rohit Sharma</figcaption>
            </figure>
            <p>Vice Captain</p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="./assets/msd.jpg" alt="Dhoni" width="500" height="500">
                <figcaption>MS Dhoni</figcaption>
            </figure>
            <p>Wicket Keeper</p>
        </article>
    </main>
    <footer><p>Indian team &copy; 2023</p></footer>
    
</body>
</html>
